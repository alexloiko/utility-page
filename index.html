<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utility App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsdiff/4.0.2/diff.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container-fluid">
        <header class="p-3" style="background-color: #f8f8f8; border-bottom: 1px solid #eee;">
            <h1 style="color: #333;">Utility</h1>
        </header>
        
        <div class="row">
            <!-- Left Menu -->
            <nav class="col-md-2 bg-light sidebar">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="#/base64"><i class="bi bi-braces me-2"></i>Base64 Utils</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#/calc"><i class="bi bi-calculator me-2"></i>Calculator</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#/diff"><i class="bi bi-file-diff me-2"></i>Diff Utils</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#/hmac"><i class="bi bi-key me-2"></i>HMAC Utils</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#/json"><i class="bi bi-code-square me-2"></i>JSON Utils</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#/jwt"><i class="bi bi-shield-lock me-2"></i>JWT Utils</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#/millis"><i class="bi bi-clock me-2"></i>Timestamp Utils</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#/objectid"><i class="bi bi-database me-2"></i>ObjectId Utils</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#/text"><i class="bi bi-file-text me-2"></i>Text Utils</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#/url"><i class="bi bi-link-45deg me-2"></i>URL Utils</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#/uuid"><i class="bi bi-fingerprint me-2"></i>UUID Utils</a>
                        </li>
                    </ul>
                    <div class="mt-3 px-3">
                        <button id="clean-button" class="btn btn-outline-secondary w-100">Clean</button>
                    </div>
                </div>
            </nav>

            <!-- Main Content -->
            <main class="col-md-10 ms-sm-auto px-md-4">
                <div id="content" class="pt-3">
                    <!-- Content will be loaded here -->
                    <input type="datetime-local" class="form-control" id="datetime-input" step="0.001">
                </div>
            </main>
        </div>
    </div>

    <script src="router.js"></script>
    <script src="app.js"></script>
</body>
</html>
